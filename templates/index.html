<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis Dashboard</h1>
        <form method="POST" action="/">
            <div class="mb-3 mt-4">
                <label for="text" class="form-label">Enter Text for Sentiment Analysis:</label>
                <textarea class="form-control" id="text" name="text" rows="5" placeholder="Type your text here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
